<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places | You've | Been</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    

    <div class="container">
        <h1>Places You've been Application</h1>
        <p>Welcome on board mate and input all places you've been</p>

        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <form class="form-group" id="allPlaces">
                <label for="new-place-Name">Name of the Place: </label>
                <input type="text" id="new-place-Name" class="form-control" placeholder="the name of the place ">
                <br>

                <label for="new-user-age">What was your age when you went to this place: </label>
                <input type="text" id="new-user-age" class="form-control" placeholder="your age when you went to this place">
                <br>

                <label for="new-date-user-visited-place">Date you went to this place: </label>
                <input type="text" id="new-date-user-visited-place" class="form-control" placeholder="Date format e.g: 25th of September 2022 only">
                <br>

                <label for="new-friends-user-made">How many Friends did you make in this place: </label>
                <input type="text" id="new-friends-user-made" class="form-control" placeholder="Please input only numbers e.g: 4">
                <br>

                <label for="placeName">Would you Love to visit this Place again?: </label>
                <input type="text" id="placeName" class="form-control" placeholder="yes or no">
                <br>

                <div type="submit" id="submitPlace" class="btn btn-inverse"></div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
